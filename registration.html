<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>
<body style = "background-color:#666666; height: 100%;">
<div class="container d-flex flex-column align-items-end justify-content-end" style="height: 100px">
    <div class="row">
        <div class="col">
            <div class="walker">
                <img src="https://i.imgur.com/LEbxfpq.png">
            </div>
        </div>
    </div>
</div>

<div class="d-flex flex-column align-items-center justify-content-center" style="height:550px">
    <div class="row">
        <div class="col ">
            <div class="clubinput">
                <label for="club">Select a Club Name:</label>
                <input type="text" class="nameclub" id="club">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col m-5">
            <div class="description">
                <label for="des">Description:</label>
                <input type="text" class="describe" id="des">
            </div>
        </div>
    </div>
    <div class ="row">
        <div class ="col hover">
            <button><a href="club.html">Submit</a></button>
        </div>
    </div>
